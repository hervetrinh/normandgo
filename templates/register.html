<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Inscription - Normand'Go</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <style>
        body {
            background-image: url("{{ url_for('static', filename='imgs/wp.png') }}");
            background-size: contain;
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            background-color: #f3ecde;
        }
    </style>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Créer un compte</h3></div>
                                <div class="card-body">
                                    <form action="{{ url_for('do_register') }}" method="post">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputFirstName" name="first_name" type="text" placeholder="Enter your first name" required />
                                            <label for="inputFirstName">Prénom</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputLastName" name="last_name" type="text" placeholder="Enter your last name" required />
                                            <label for="inputLastName">Nom</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" name="email" type="email" placeholder="name@example.com" required />
                                            <label for="inputEmail">Adresse e-mail</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Create a password" required />
                                            <label for="inputPassword">Mot de passe</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputPasswordConfirm" name="confirm_password" type="password" placeholder="Confirm password" required />
                                            <label for="inputPasswordConfirm">Confirmer le mot de passe</label>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a></a>
                                            <input class="btn btn-primary" type="submit" value="S'enregistrer">
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="{{ url_for('login') }}">Vous avez déjà un compte ? Se connecter</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Les CNP du Grand Est</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
