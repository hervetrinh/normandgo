themes:
  - name: Patrimoine historique et culturel
    description: >
      Le thème "Patrimoine historique et culturel" englobe les aspects relatifs aux richesses historiques et culturelles de la région Normandie. Cela inclut les châteaux et manoirs, véritables témoignages architecturaux du passé, ainsi que les abbayes et monastères qui racontent l'histoire religieuse de la région. Les musées et expositions permettent de découvrir des œuvres d'art et des artefacts, tandis que les sites archéologiques révèlent des vestiges des civilisations anciennes. Les monuments historiques sont des repères importants du patrimoine, et le patrimoine industriel illustre l'évolution des activités économiques locales.
 
  - name: Paysages et nature
    description: >
      Le thème "Paysages et nature" englobe les merveilles naturelles de la Normandie, offrant une diversité de paysages à admirer. Les plages et littoraux attirent les visiteurs pour leur beauté et leur tranquillité. Les parcs naturels et réserves protègent la biodiversité et offrent des espaces pour la détente et l'observation de la faune et de la flore. Les jardins et parcs, souvent hérités de grandes demeures, sont des lieux de promenade. Les falaises et formations rocheuses impressionnent par leur majesté, tandis que les forêts et sentiers de randonnée invitent à l'exploration et à la communion avec la nature.
 
  - name: Activités et loisirs
    description: >
      Le thème "Activités et loisirs" englobe les diverses possibilités de divertissement et d'activités de plein air en Normandie. Les randonnées pédestres et cyclistes permettent de découvrir la région à son rythme. Les activités nautiques, telles que la voile et le kayak, offrent des aventures sur les eaux. Les sports équestres raviront les amateurs de chevaux, tandis que le golf propose des parcours pour les passionnés. La pêche est une activité traditionnelle, et des activités pour enfants garantissent des moments de plaisir en famille.
 
  - name: Événements et festivals
    description: >
      Le thème "Événements et festivals" englobe les nombreuses manifestations culturelles et festives de la région. Les festivals de musique animent les soirées d'été, tandis que les fêtes locales et traditionnelles célèbrent les coutumes et l'histoire. Les expositions et foires permettent de découvrir des produits locaux et des œuvres artistiques. Les spectacles et concerts offrent des moments de divertissement, et les reconstitutions historiques plongent les visiteurs dans le passé.
 
  - name: Gastronomie et produits locaux
    description: >
      Le thème "Gastronomie et produits locaux" englobe la richesse culinaire de la Normandie. Les restaurants et bistrots proposent des plats savoureux mettant en avant les produits du terroir, tels que les fromages et le cidre. Les marchés locaux sont des lieux de rencontre et de découverte des saveurs régionales. Les dégustations et visites de producteurs permettent d'apprécier la qualité des produits locaux, et les recettes locales transmettent un savoir-faire culinaire unique.
 
  - name: Hébergement et services
    description: >
      Le thème "Hébergement et services" englobe les différentes options d'hébergement et les services touristiques disponibles en Normandie. Les hôtels et auberges offrent des séjours confortables, tandis que les chambres d'hôtes et gîtes permettent de vivre une expérience plus authentique. Les campings et aires de camping-car sont idéaux pour les amateurs de plein air. Les services touristiques, tels que les guides et les visites organisées, facilitent la découverte de la région. L'accessibilité et les services pour personnes à mobilité réduite sont également pris en compte.
 
  - name: Transport et accessibilité
    description: >
      Le thème "Transport et accessibilité" englobe les moyens d'accès et de déplacement en Normandie. L'accès et le transport, incluant les routes, gares et aéroports, sont essentiels pour la mobilité des visiteurs. Les transports publics et navettes facilitent les déplacements locaux. La location de vélos et voitures offre une flexibilité supplémentaire. La signalisation et les panneaux d'information sont importants pour orienter les visiteurs et rendre leur séjour plus agréable.
 
  - name: Accueil et information
    description: >
      Le thème "Accueil et information" englobe les aspects liés à l'accueil des visiteurs et la qualité des informations fournies. Les bureaux d'information touristique sont des points de référence pour obtenir des conseils et des brochures. L'accueil et l'amabilité du personnel jouent un rôle crucial dans l'expérience des visiteurs. La disponibilité et la qualité des informations, ainsi que les brochures et cartes, sont essentielles pour une visite réussie.

  - name: Conservation et entretien
    description: >
      Le thème "Conservation et entretien" englobe les efforts de préservation et d'entretien des sites touristiques en Normandie. L'état de conservation des sites est un indicateur de leur soin, tandis que la propreté et l'entretien général contribuent à l'agrément des visites. La signalétique et les informations sur place sont nécessaires pour une bonne compréhension des lieux. Les mesures de préservation environnementale montrent l'engagement envers la protection de la nature.

  - name: Expérience utilisateur et impressions générales
    description: >
      Le thème "Expérience utilisateur et impressions générales" englobe l'évaluation globale de la visite en Normandie. La qualité globale de l'expérience est un critère clé, tout comme le rapport qualité/prix. Les recommandations et suggestions des visiteurs peuvent offrir des perspectives intéressantes, et la comparaison avec d'autres régions ou sites permet de situer la Normandie dans un contexte plus large. Les impressions esthétiques et émotionnelles des visiteurs sont également importantes pour comprendre leur ressenti.

  - name: Accessibilité numérique
    description: >
      Le thème "Accessibilité numérique" englobe les aspects liés à l'utilisation des outils numériques pour découvrir la Normandie. La facilité d'utilisation du site web ou de l'application est cruciale pour attirer les visiteurs. La disponibilité et la qualité des informations en ligne, ainsi que la possibilité de réservation en ligne et de billetterie, facilitent la planification des séjours. L'accessibilité pour les non-francophones est également un point important pour accueillir un public international.

  - name: Autres
    description: >
      Le thème "Autres" englobe tous les verbatims qui sont trop génériques ou qui traitent d'un sujet autre que les thèmes prévus.